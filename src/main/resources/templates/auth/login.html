<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Login - Recipe Book</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>

<body>

<div class="container h-100 d-flex align-items-center">

    <div class="row w-100 bg-light p-5 rounded-3 border">

        <div class="col-md-6 my-5 d-flex align-items-center">
            <img th:src="@{/images/food-transparent.png}" alt="Food">
        </div>

        <div class="col-md-6 my-5">
            <form action="/login" method="POST">
                <h1 class="h3 mb-5 fw-normal text-center">Sign In</h1>
            
                <div class="form-floating mt-3">
                  <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mt-3">
                  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <a href="/register" class="text-decoration-none">Don't have an account? <br/>Register Now!</a>
                    </div>
                    <div class="col-6 text-end">
                        <a href="/forgot-password" class="text-decoration-none">Forgot Password!</a>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
                </div>
                
              </form>
        </div>

    </div>

</div>
</body>

</html>
