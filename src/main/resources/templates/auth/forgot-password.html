<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org" layout:decorate="~{auth/layout.html}">

<head>
    <title>Forgot Password</title>
</head>

<body>
    <div layout:fragment="content" class="row w-100 bg-light p-5 rounded-3 border">

        <div class="col-md-6 my-5 d-flex align-items-center">
            <img th:src="@{/images/food-transparent.png}" alt="Food">
        </div>

        <div class="col-md-6 my-5">
            <form action="#">
                <h1 class="h3 mb-5 fw-normal text-center">Forgot Password</h1>

                <div class="form-floating mt-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <a href="/login" class="text-decoration-none">Do you have an account? <br />Login
                            Now!</a>
                    </div>
                    <div class="col-6 text-end">
                        <a href="/register" class="text-decoration-none">Don't have an account? <br />Register
                            Now!</a>
                    </div>
                </div>

                <div class="mt-3">
                    <button class="w-100 btn btn-lg btn-dark" type="submit">Send Reset Link</button>
                </div>

            </form>
        </div>

    </div>

</body>

</html>
