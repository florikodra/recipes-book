<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Recipe Book</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link th:href="@{/vendor/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <nav class="site-header sticky-top py-1">
        <div class="container py-3">
            <div class="row">

                <div class="col-4">
                    <a class="text-decoration-none fs-3 font-weight-bold text-warning" href="/">Recipe-Book</a>
                </div>
    
              <div class="col-4 d-flex justify-content-evenly">
    
                <a class="py-2 text-decoration-none d-md-inline-block active" href="/">Home</a>
                <a class="py-2 text-decoration-none d-md-inline-block" href="/recipes">Recipes</a>
                <a class="py-2 text-decoration-none d-md-inline-block" href="#">Contact</a>
              </div>
              <div class="col-4 pl-5 d-flex justify-content-end">

                <a class="text-decoration-none btn btn-outline-success mx-2" href="/login">Login</a>
                <a class="text-decoration-none  btn btn-warning mx-2" href="/register">Register</a>
              </div>
            </div>
        </div>
      </nav>

    <div class="container h-100 py-3">
        <section layout:fragment="content"></section>
    </div>
    
    <footer class="py-3 bg-dark position-absolute w-100 fixed-bottom">
        <div class="d-flex justify-content-center">
            <h5 class="text-light">Copyright</h5>
        </div>
    </footer>

    <script th:src="@{/vendor/js/bootstrap.bundle.min.js}"></script>
